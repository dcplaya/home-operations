#cloud-config
autoinstall:
  apt:
    geoip: true
    preserve_sources_list: false
    primary:
    - arches: [amd64, i386]
      uri: http://10.10.200.210:8081/repository/Apt-Cache/
    - arches: [default]
      uri: http://10.10.200.210:8081/repository/Apt-Ports/
  identity: {hostname: vm03, password: $6$/LA.BN/WF5rNWuf2$hGdgJCbQjxa3EEEPrxlUjjofe9JEQnh1HlpkbFVKS3CJ222s9CJC380Qf4rSW0HOwlu6aPh3lVJUZwhhBhCSn0,
    realname: Drew Carpenter, username: carpenam}
  keyboard: {layout: us, toggle: null, variant: ''}
  locale: en_US
  network:
    ethernets:
      eth0: {dhcp4: true}
    version: 2
  ssh:
    allow-pw: true
    authorized-keys: ['ssh-rsa 
        dcplaya@github/43132400 # ssh-import-id gh:dcplaya', '', 'ssh-rsa 
        dcplaya@github/43433110 # ssh-import-id gh:dcplaya', '', 'ssh-rsa 
        dcplaya@github/43591643 # ssh-import-id gh:dcplaya', '', 'ssh-rsa 
        dcplaya@github/43834829 # ssh-import-id gh:dcplaya', '', 'ssh-rsa 
        dcplaya@github/45290031 # ssh-import-id gh:dcplaya']
