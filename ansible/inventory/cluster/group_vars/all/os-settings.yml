---

# Timezone for the servers
timezone: "America/Los_Angeles"

# Set custom ntp servers
ntp_servers:
  primary:
  - "time.cloudflare.com"
  - "time.google.com"
  fallback:
  - "0.us.pool.ntp.org"
  - "1.us.pool.ntp.org"
  - "2.us.pool.ntp.org"
  - "3.us.pool.ntp.org"

# Additional ssh public keys to add to the nodes
ssh_authorized_keys:
# Linux Desktop
#- "ssh-rsa  devin.kray@gmail.com"
# MacBook
#- "ssh-rsa  devin.kray@gmail.com"
# iPhone
#- "ssh-rsa  devin.kray@gmail.com"

# Disable ipv6
disable_ipv6: false
